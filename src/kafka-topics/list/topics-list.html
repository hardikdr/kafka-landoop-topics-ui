
<md-content>

  <div layout="column">
    <!--Search-->
    <div flex>
      <md-input-container class="md-block" style="margin-bottom:-25px;">
        <label>Search topics</label>
        <input ng-model="search">
      </md-input-container>
    </div>

    <!--Topics List-->
    <div flex>
      <md-list class="md-dense" flex>
        <md-list-item dir-paginate="topic in topics| orderBy:'topic' | filter : search | itemsPerPage:topicsPerPage"
                      pagination-id="topics"
                      ng-click="listClick(topic)" class="md-2-line"
                      current-page="normalTopicPage"
                      ng-class="{ 'selectedListItem': topic == topicName }">

          <div ng-show="hasExtraConfig(topic) != ''">
            <i class="fa fa-asterisk" aria-hidden="true" style="color:red; padding-right:15px; font-size:10px;"></i>
          </div>
          <div ng-show="hasExtraConfig(topic) == ''">
            <i class="fa fa-asterisk" aria-hidden="true" style="color:white; padding-right:15px; font-size:10px;"></i>
          </div>

          <div class="md-list-item-text" layout="column">
            <h4>{{topic}}</h4>
            <p style="font-size:12px;">
              {{getPartitionMessage(topic)}}
            </p>
          </div>
          <div style="display:block;background-color:rgba(44, 152, 240, 0.3);border-radius: 5px; width:60px; color:#333; text-align:center; font-size:12px">
            {{getDataType(topic)}}
          </div>
        </md-list-item>
      </md-list>
    </div>

    <!--Pagination-->
    <div flex class="leftlistPagination">
      <dir-pagination-controls on-page-change="pageChanged(newPageNumber)" pagination-id="topics" style="margin:0;"></dir-pagination-controls>
    </div>

    <!--Notes-->
    <div flex>
      <div style="font-size:10px; padding:10px; text-align: right;">
        <em><i class="fa fa-asterisk" aria-hidden="true" style="color:red;"></i>
          Default configuration has been amended</em>
      </div>
    </div>
  </div>

</md-content>
